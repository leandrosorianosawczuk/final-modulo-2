@if (detail) {
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="text-transform: uppercase;">{{ detail.id }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="detail.image">
    <mat-card-content>
      <p>{{ detail.details }}</p>
    </mat-card-content>
  </mat-card>
}
