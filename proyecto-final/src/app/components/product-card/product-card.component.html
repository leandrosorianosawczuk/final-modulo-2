<mat-card class="example-card" appearance="outlined">
  <img mat-card-image [src]="imagen">
  <mat-card-content>
    <h4>{{ nombre }}</h4>
    <p>{{ descripcion }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="agregarProducto(nombre)">Agregar al carrito</button>
  </mat-card-actions>
</mat-card>
